apiVersion: v1
kind: ConfigMap
metadata:
  name: bank-account-config
  namespace: banking
data:
  application.properties: |
    spring.application.name=bank-account-service
    server.port=8084
    
    # PostgreSQL Configuration
    spring.datasource.url=jdbc:postgresql://postgres-service:5432/bank_account_db
    spring.datasource.username=postgres
    spring.datasource.password=postgres
    spring.datasource.driver-class-name=org.postgresql.Driver
    
    # JPA Configuration
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
    
    # Kafka Configuration
    spring.kafka.bootstrap-servers=kafka-service:9092
    spring.kafka.consumer.group-id=bank-account-service
    
    # Actuator
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.probes.enabled=true
    management.health.livenessState.enabled=true
    management.health.readinessState.enabled=true
    
    # Disable Eureka (not needed in Kubernetes)
    eureka.client.enabled=false
    eureka.client.register-with-eureka=false
    eureka.client.fetch-registry=false
    spring.cloud.discovery.enabled=false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-account-service
  namespace: banking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-account-service
  template:
    metadata:
      labels:
        app: bank-account-service
    spec:
      containers:
        - name: bank-account-service
          image: bank-account-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          env:
            - name: JAVA_OPTS
              value: "-Xmx448m -Xms224m -XX:+UseG1GC -XX:MaxMetaspaceSize=128m -XX:MaxGCPauseMillis=100"
            - name: SPRING_CONFIG_LOCATION
              value: file:/config/application.properties
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "896Mi"
              cpu: "750m"
      volumes:
        - name: config
          configMap:
            name: bank-account-config
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
        - name: wait-for-kafka
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z kafka-service 9092; do echo waiting for kafka; sleep 2; done;']

---
apiVersion: v1
kind: Service
metadata:
  name: bank-account-service
  namespace: banking
spec:
  type: NodePort
  selector:
    app: bank-account-service
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
      nodePort: 30084