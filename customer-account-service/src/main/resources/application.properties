spring.application.name=customer-account-service
server.port=8082

# ========== PostgreSQL Configuration ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/customer_account_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== Redis Configuration ==========
# Connection settings
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=3000

# Lettuce pool configuration (production-grade)
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=2000

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# ========== Kafka Configuration ==========
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=customer-account-service

# ========== Branch Service Integration ==========
branch.service.url=http://localhost:8083

# ========== Eureka Configuration (Disabled) ==========
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.discovery.enabled=false

# ========== Actuator Configuration ==========
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.caches.enabled=true

# Metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.cache=true

# ========== Logging Configuration ==========
logging.level.root=INFO
logging.level.com.banking.customeraccount=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG

# ========== Scheduling ==========
spring.task.scheduling.pool.size=2